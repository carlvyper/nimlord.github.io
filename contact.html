<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NimlordMwiti Company</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover,
        .navbar ul li a.active {
            background-color: #555;
        }

        /* Contact Information and Form Styling */
        .contact-section {
            padding: 40px 20px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
        }
        .contact-info p {
            margin: 10px 0;
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }
        .contact-form .btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form .btn:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="brand">NimlordMwiti Company</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Us Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> 0799802804</p>
            <p><strong>Email:</strong> <a href="mailto:nimlordmuriuki878@gmail.com">nimlordmuriuki878@gmail.com</a></p>
            <p><strong>Address:</strong> P.O. Box 33-60200, Meru</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="submit_form.html" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NimlordMwiti Company. All rights reserved.</p>
    </footer>

</body>
</html>
